<!-- ()Abriendo parentesis indicamos un evento -->
<!-- []Abriendo llaves cuadradas asociamos un atributo -->
<!-- [()] 2 way data binding ==> AquÃ­ estamos asociamos un evento y atributo al mismo tiempo -->

<h4 class="mb-3">Agregar personaje</h4>
<form class="row" (ngSubmit)="emitCharacter()">
  <input
    type="text"
    [(ngModel)]="character.name"
    name="name"
    class="form-control mb-2"
    placeholder="Nombre"
  />
  <input
    type="number"
    [(ngModel)]="character.power"
    name="power"
    class="form-control mb-2"
    placeholder="Poder"
  />
  <button class="btn btn-primary" type="submit">Agregar</button>
  <!-- <pre>{{ character | json }}</pre> -->
</form>
